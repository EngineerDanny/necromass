<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 16px; font-weight: bold; }
    .subtitle { font-size: 14px; }
    .node { font-size: 12px; }
    .annotation { font-size: 12px; font-style: italic; }
    .legend { font-size: 12px; }
  </style>

  <!-- Regularization = 0 (glmnet same) -->
  <text x="20" y="30" class="title">A) Regularization = 0 (glmnet same)</text>
  
  <!-- Network 1 -->
  <g transform="translate(50, 70)">
    <text x="60" y="-10" class="subtitle" text-anchor="middle">Network 1</text>
    <circle cx="0" cy="0" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="0" y="5" class="node" text-anchor="middle">1</text>
    <circle cx="100" cy="0" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="100" y="5" class="node" text-anchor="middle">2</text>
    <circle cx="50" cy="80" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="50" y="85" class="node" text-anchor="middle">3</text>
    <line x1="15" y1="0" x2="85" y2="0" stroke="black" stroke-width="1" marker-end="url(#arrowhead)" />
    <line x1="0" y1="15" x2="40" y2="70" stroke="black" stroke-width="1" marker-start="url(#barhead)" marker-end="url(#barhead)" />
    <line x1="60" y1="70" x2="90" y2="15" stroke="black" stroke-width="1" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Network 2 -->
  <g transform="translate(250, 70)">
    <text x="60" y="-10" class="subtitle" text-anchor="middle">Network 2</text>
    <circle cx="0" cy="0" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="0" y="5" class="node" text-anchor="middle">1</text>
    <circle cx="100" cy="0" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="100" y="5" class="node" text-anchor="middle">2</text>
    <circle cx="50" cy="80" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="50" y="85" class="node" text-anchor="middle">3</text>
    <line x1="15" y1="0" x2="85" y2="0" stroke="black" stroke-width="1" marker-start="url(#barhead)" marker-end="url(#barhead)" />
    <line x1="0" y1="15" x2="40" y2="70" stroke="black" stroke-width="1" marker-end="url(#arrowhead)" />
    <line x1="60" y1="70" x2="90" y2="15" stroke="black" stroke-width="1" marker-start="url(#barhead)" marker-end="url(#barhead)" />
  </g>

  <text x="180" y="120" class="annotation" text-anchor="middle">All edges different</text>

  <!-- Regularization = optimal (fuser all) -->
  <text x="20" y="230" class="title">B) Regularization = optimal (fuser all)</text>
  
  <!-- Network 1 -->
  <g transform="translate(50, 270)">
    <text x="60" y="-10" class="subtitle" text-anchor="middle">Network 1</text>
    <circle cx="0" cy="0" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="0" y="5" class="node" text-anchor="middle">1</text>
    <circle cx="100" cy="0" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="100" y="5" class="node" text-anchor="middle">2</text>
    <circle cx="50" cy="80" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="50" y="85" class="node" text-anchor="middle">3</text>
    <line x1="15" y1="0" x2="85" y2="0" stroke="black" stroke-width="1" marker-end="url(#arrowhead)" />
    <line x1="0" y1="15" x2="40" y2="70" stroke="black" stroke-width="1" marker-start="url(#barhead)" marker-end="url(#barhead)" />
    <line x1="60" y1="70" x2="90" y2="15" stroke="black" stroke-width="1" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Network 2 -->
  <g transform="translate(250, 270)">
    <text x="60" y="-10" class="subtitle" text-anchor="middle">Network 2</text>
    <circle cx="0" cy="0" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="0" y="5" class="node" text-anchor="middle">1</text>
    <circle cx="100" cy="0" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="100" y="5" class="node" text-anchor="middle">2</text>
    <circle cx="50" cy="80" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="50" y="85" class="node" text-anchor="middle">3</text>
    <line x1="15" y1="0" x2="85" y2="0" stroke="black" stroke-width="1" marker-end="url(#arrowhead)" />
    <line x1="0" y1="15" x2="40" y2="70" stroke="black" stroke-width="1" marker-start="url(#barhead)" marker-end="url(#barhead)" />
    <line x1="60" y1="70" x2="90" y2="15" stroke="black" stroke-width="1" marker-end="url(#arrowhead)" />
  </g>

  <text x="180" y="320" class="annotation" text-anchor="middle">Some edges same</text>

  <!-- Regularization = large (glmnet all) -->
  <text x="20" y="430" class="title">C) Regularization = large (glmnet all)</text>
  
  <!-- Single Network -->
  <g transform="translate(150, 470)">
    <text x="60" y="-10" class="subtitle" text-anchor="middle">Single Network</text>
    <circle cx="0" cy="0" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="0" y="5" class="node" text-anchor="middle">1</text>
    <circle cx="100" cy="0" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="100" y="5" class="node" text-anchor="middle">2</text>
    <circle cx="50" cy="80" r="15" fill="white" stroke="black" stroke-width="1" />
    <text x="50" y="85" class="node" text-anchor="middle">3</text>
    <line x1="15" y1="0" x2="85" y2="0" stroke="black" stroke-width="1" marker-end="url(#arrowhead)" />
    <line x1="0" y1="15" x2="40" y2="70" stroke="black" stroke-width="1" marker-start="url(#barhead)" marker-end="url(#barhead)" />
    <line x1="60" y1="70" x2="90" y2="15" stroke="black" stroke-width="1" marker-end="url(#arrowhead)" />
  </g>

  <text x="210" y="570" class="annotation" text-anchor="middle">All edges same (single network)</text>

  <!-- Legend -->
  <g transform="translate(500, 400)">
    <text x="0" y="0" class="subtitle" font-weight="bold">Legend:</text>
    <text x="0" y="30" class="legend">Association:</text>
    <line x1="100" y1="26" x2="130" y2="26" stroke="black" stroke-width="1" marker-end="url(#arrowhead)" />
    <text x="140" y="30" class="legend">Positive</text>
    <line x1="100" y1="56" x2="130" y2="56" stroke="black" stroke-width="1" marker-start="url(#barhead)" marker-end="url(#barhead)" />
    <text x="140" y="60" class="legend">Negative</text>
  </g>

  <!-- Arrow and bar definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
    refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
    <marker id="barhead" markerWidth="10" markerHeight="7"
    refX="0" refY="3.5" orient="auto">
      <line x1="0" y1="0" x2="0" y2="7" stroke="black" stroke-width="1.5"/>
    </marker>
  </defs>
</svg>