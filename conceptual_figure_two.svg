<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 18px; font-weight: bold; }
    .subtitle { font-size: 16px; font-weight: bold; }
    .annotation { font-size: 14px; font-style: italic; }
    .legend { font-size: 14px; }
  </style>

  <!-- Section A: Regularization = 0 (glmnet same) -->
  <text x="20" y="30" class="title">A) Regularization = 0 (glmnet same)</text>
  
  <!-- Network 1 -->
  <g transform="translate(50, 70)">
    <text x="60" y="-20" class="subtitle" text-anchor="middle">Network 1</text>
    <circle cx="0" cy="0" r="25" fill="#FFB3BA" stroke="black" stroke-width="1.5" />
    <circle cx="120" cy="0" r="25" fill="#BAFFC9" stroke="black" stroke-width="1.5" />
    <circle cx="60" cy="100" r="25" fill="#BAE1FF" stroke="black" stroke-width="1.5" />
    <line x1="25" y1="0" x2="95" y2="0" stroke="green" stroke-width="2" />
    <line x1="0" y1="25" x2="45" y2="80" stroke="red" stroke-width="2" />
    <line x1="85" y1="95" x2="105" y2="25" stroke="green" stroke-width="2" />
  </g>
  
  <!-- Network 2 -->
  <g transform="translate(350, 70)">
    <text x="60" y="-20" class="subtitle" text-anchor="middle">Network 2</text>
    <circle cx="0" cy="0" r="25" fill="#FFB3BA" stroke="black" stroke-width="1.5" />
    <circle cx="120" cy="0" r="25" fill="#BAFFC9" stroke="black" stroke-width="1.5" />
    <circle cx="60" cy="100" r="25" fill="#BAE1FF" stroke="black" stroke-width="1.5" />
    <line x1="25" y1="0" x2="95" y2="0" stroke="red" stroke-width="2" />
    <line x1="0" y1="25" x2="45" y2="80" stroke="green" stroke-width="2" />
    <line x1="85" y1="95" x2="105" y2="25" stroke="red" stroke-width="2" />
  </g>

  <!-- Arrow and Annotation -->
  <path d="M 230 70 L 300 70" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="265" y="90" class="annotation" text-anchor="middle">All edges different</text>

  <!-- Section B: Regularization = optimal (fuser all) -->
  <text x="20" y="230" class="title">B) Regularization = optimal (fuser all)</text>
  
  <!-- Network 1 -->
  <g transform="translate(50, 270)">
    <text x="60" y="-20" class="subtitle" text-anchor="middle">Network 1</text>
    <circle cx="0" cy="0" r="25" fill="#FFB3BA" stroke="black" stroke-width="1.5" />
    <circle cx="120" cy="0" r="25" fill="#BAFFC9" stroke="black" stroke-width="1.5" />
    <circle cx="60" cy="100" r="25" fill="#BAE1FF" stroke="black" stroke-width="1.5" />
    <line x1="25" y1="0" x2="95" y2="0" stroke="green" stroke-width="2" />
    <line x1="0" y1="25" x2="45" y2="80" stroke="red" stroke-width="2" />
    <line x1="85" y1="95" x2="105" y2="25" stroke="green" stroke-width="2" />
  </g>
  
  <!-- Network 2 -->
  <g transform="translate(350, 270)">
    <text x="60" y="-20" class="subtitle" text-anchor="middle">Network 2</text>
    <circle cx="0" cy="0" r="25" fill="#FFB3BA" stroke="black" stroke-width="1.5" />
    <circle cx="120" cy="0" r="25" fill="#BAFFC9" stroke="black" stroke-width="1.5" />
    <circle cx="60" cy="100" r="25" fill="#BAE1FF" stroke="black" stroke-width="1.5" />
    <line x1="25" y1="0" x2="95" y2="0" stroke="green" stroke-width="2" />
    <line x1="0" y1="25" x2="45" y2="80" stroke="red" stroke-width="2" />
    <line x1="85" y1="95" x2="105" y2="25" stroke="green" stroke-width="2" />
  </g>

  <!-- Arrow and Annotation -->
  <path d="M 230 270 L 300 270" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="265" y="290" class="annotation" text-anchor="middle">Some edges same</text>

  <!-- Section C: Regularization = large (glmnet all) -->
  <text x="20" y="430" class="title">C) Regularization = large (glmnet all)</text>
  
  <!-- Single Network -->
  <g transform="translate(200, 470)">
    <text x="60" y="-20" class="subtitle" text-anchor="middle">Single Network</text>
    <circle cx="0" cy="0" r="25" fill="#FFB3BA" stroke="black" stroke-width="1.5" />
    <circle cx="120" cy="0" r="25" fill="#BAFFC9" stroke="black" stroke-width="1.5" />
    <circle cx="60" cy="100" r="25" fill="#BAE1FF" stroke="black" stroke-width="1.5" />
    <line x1="25" y1="0" x2="95" y2="0" stroke="green" stroke-width="2" />
    <line x1="0" y1="25" x2="45" y2="80" stroke="red" stroke-width="2" />
    <line x1="85" y1="95" x2="105" y2="25" stroke="green" stroke-width="2" />
  </g>

  <!-- Annotation -->
  <text x="260" y="590" class="annotation" text-anchor="middle">All edges same (single network)</text>

  <!-- Legend -->
  <g transform="translate(580, 400)">
    <text x="0" y="0" class="subtitle">Legend:</text>
    <circle cx="10" cy="30" r="10" fill="#FFB3BA" stroke="black" stroke-width="1.5" />
    <circle cx="40" cy="30" r="10" fill="#BAFFC9" stroke="black" stroke-width="1.5" />
    <circle cx="70" cy="30" r="10" fill="#BAE1FF" stroke="black" stroke-width="1.5" />
    <text x="90" y="35" class="legend">Nodes (Taxa)</text>
    <line x1="0" y1="65" x2="20" y2="65" stroke="green" stroke-width="2" />
    <text x="30" y="70" class="legend">Positive Association</text>
    <line x1="0" y1="90" x2="20" y2="90" stroke="red" stroke-width="2" />
    <text x="30" y="95" class="legend">Negative Association</text>
  </g>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg>
